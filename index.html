<!DOCTYPE html>
<html lang="en">

<head>
    <title>打地鼠</title>
    <meta name="keywords" content="地鼠" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />  
    <script type="text/javascript" src="./js/jquery3.3.1.min.js"></script>    
    <script type="text/javascript" src="./js/ctrl.js"></script>
</head>

<body>
<div class="activity-main"> 
    <div class="banner">
        <a href="javascript:;" class="jsService kefu pc kefu-right" onclick=""
        sc-attr="buttonClick|page_button:新客活动,first_model:banner,button_name:客服"
        data-stat="click,kef,lp_v601slt">客服</a>        
        <div class="badge"></div>
        <div class="mallet"></div>  
        <div class="gameRule-m"></div>         
    </div>
    <div class="section1"> 
        <div class="bgRed"></div>  
        <div class="gameRule"></div> 
        <a class="btnStart" data-stat="click,dadala"></a>
        <a class="btnRetart"></a>
        <a class="btnService" onclick=""></a>
        <a href="#" class="btnExit"></a>
        <div class="money"><span class="score">0</span></div>
        <div class="timer"><span class="time">45</span></div>
        <div class="marquee"></div>        
        <div class="game" id="gameStage">
            <div class="hole hole1 "><div class="mole"></div><div class="hammer"></div></div>  
            <div class="hole hole2 "><div class="mole"></div><div class="hammer"></div></div>     
            <div class="hole hole3 "><div class="mole"></div><div class="hammer"></div></div> 
            <div class="hole hole4 "><div class="mole"></div><div class="hammer"></div></div>  
            <div class="hole hole5 "><div class="mole"></div><div class="hammer"></div></div>     
            <div class="hole hole6 "><div class="mole"></div><div class="hammer"></div></div>  
            <div class="hole hole7 "><div class="mole"></div><div class="hammer"></div></div>  
            <div class="hole hole8 "><div class="mole"></div><div class="hammer"></div></div>     
            <div class="hole hole9 "><div class="mole"></div><div class="hammer"></div></div>  
        </div>
        <div class="model">
            <div class="model1"></div>
            <div class="model2"></div>
            <div class="model3"></div>
        </div> 
		<div class="PopupBox" id="gameSuccessBox">
            <div class="popMsg" style="display: none;">
                <div class="title">报名失败</div>
                <div class="msgContent">
                    <div class="msgInfo">                        
                        <p>恭喜获得<span class="msgCommodity fontRed fontBold total"></span>分<br>
                            <span class="msgText">报名失败，请联系客服</span></p>
                    </div>
                </div>
            </div>          
        </div>
        <div class="popBg3"></div> 
        <div class="gameover"><span></span></div>
    </div>
    <div class="section2">        
        <div class="rule-info">
            <div class="title">
                <h3>奖励规则:</h3><br>
            </div>
            <ul>  
                <li>奖励规则：从进入组件开始，完成该关指定产品，交易满足手即可获得后赠；请参照表格</li>               
                <table class="table" border="1">
                    <tbody>
                        <tr style="color:#b07256;">
                            <td style="border:none;">获得分数</td>
                            <td style="border:none;">参加产品</td>
                            <td style="border:none;">優惠</td>
                            <td style="border:none;">上限</td>                            
                        </tr>
                        <tr>   
                            <td class="bg-yellow">100以上</td>                         
                            <td class="color-yellow">蘋果</td>
                            <td class="color-white">10</td>
                            <td class="color-white">120</td>
                        </tr>
                        <tr>   
                            <td class="bg-yellow">300以上</td>                         
                            <td class="color-yellow">鳳梨</td>
                            <td class="color-white">15</td>
                            <td class="color-white">150</td>
                        </tr>
                        <tr>    
                            <td class="bg-yellow">600以上</td>                        
                            <td class="color-yellow">草莓</td>
                            <td class="color-white">8</td>
                            <td class="color-white">800</td><br>
                        </tr>
                        <tr >
                            <td colspan="4" class="bg-red">打满800分以上，另送精美禮盒</td>
                        </tr>
                    </tbody>
                </table><br>                 
            </ul>            
        </div>
    </div>
</div>     
    <script type="text/javascript" src="./js/hd_common.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
